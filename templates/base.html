{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.2.1/css/bootstrap.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'fontawesome/5.6.3/css/all.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}">

	<script type="text/javascript" src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bootstrap-4.2.1/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'moment.js/2.24.0/moment.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
    <div class="container">
  <a class="navbar-brand" href="#">TodoList</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav mr-auto">
    	{% if user.is_authenticated %}
    		<a class="nav-link" href="{% url 'logout' %}">Cerrar Sesi√≥n</a>
    	{% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  </div>
</nav>
<div class="container mt-5">
	<div class="row">
		{% block content %}
    	{% endblock %}
	</div>
</div>
  </body>
</html>
