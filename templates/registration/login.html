{% extends "base.html" %}
{% load staticfiles %}
{% load widget_tweaks %}

{% block content %}
<div class="col-3 mx-auto border p-4" style="min-width: 220px!important">
  <div class="mb-5"><span class="float-left mt-1"><h5>Login</h5></span><span class="float-right"><a href="/register/" class="btn btn-outline-primary">Sign Up</a></span></div>
  <hr>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    {{ form }}
    <input type="submit" class="btn btn-lg btn-primary btn-block" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
    $("input[type='text'], input[type='password']").addClass("form-control");
    $("input[type='submit']").addClass("mt-4");
  });
</script>
{% endblock %}
